<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/> <!-- Swiper -->
    <link rel="stylesheet" href="css/resolutionCheck.css">
    <link rel="stylesheet" href="css/scrollTest.css">
    <title>IntergalacticExplorers</title>
</head>
<body class="no-scrollbar" >

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Parallax Background -->
        <div class="parallax-bg" data-swiper-parallax="-43%"></div>

        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide planetpage-container">
            <img src="img/icon-blue.png" alt="icon-blue" data-swiper-parallax="-300">
            <section class="planetpage-textbox" data-swiper-parallax="-300">
                <h3 class="planetpage-title">planet</h3>
                <p class="planetpage-desc">Planet Info Planet Info Planet Info Planet Info Planet 
                </p>
            </section>
        </div>
        <div class="swiper-slide planetpage-container">
            <img src="img/icon-orange.png" alt="icon-orange" data-swiper-parallax="-300">
            <section class="planetpage-textbox" data-swiper-parallax="-300">
                <h3 class="planetpage-title">planet</h3>
                <p class="planetpage-desc">Planet Info Planet Info Planet Info Planet 
                </p>
            </section>
        </div>
        <div class="swiper-slide planetpage-container">
            <img src="img/icon-red.png" alt="icon-red" data-swiper-parallax="-300">
            <section class="planetpage-textbox" data-swiper-parallax="-300">
                <h3 class="planetpage-title">planet</h3>
                <p class="planetpage-desc">Planet Info Planet Info Planet Info 
                </p>
            </section>
        </div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- Error messages -->
    <section id="errormessage-spread">
        <button type="button" id="errormessage-button">x</button>
        <h3 id="errormessage-title">Sorry!</h3>
        <p id="errormessage-desc"></p>
    </section>

    <script src="js/swiper-bundle.min.js"></script> <!-- Swiper -->
    <script src="js/scrollTest.js"></script>
    <script src="js/resolutionCheck.js"></script>

    <style>
        /* different colours / backgrounds to differentiate from index.html */
        .parallax-bg{
            background-image: none;
            background-color: brown;
        }
    </style>

</body>
</html>
