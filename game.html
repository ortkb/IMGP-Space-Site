<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Fonts (I would use google fonts as it's quite flexible, but I can't seem to get it to preload without ending up on a fallback font-->
    <link rel="preload" as="font" href="font/BebasNeue-Regular.ttf" type="font/ttf" >
    <link rel="preload" as="font" href="font/Rubik-VariableFont_wght.ttf" type="font/ttf" >
    <link rel="stylesheet" href="css/main.css">
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        @font-face {
            font-family: "Rubik";
            src: url('font/Rubik-VariableFont_wght.ttf');
        }
        @font-face {
            font-family: "Bebas Neue";
            src: url('font/BebasNeue-Regular.ttf');
        }
    </style>
    <title>IntergalacticExplorers</title>
</head>

<body>
    <div style="font-family:Rubik; position:absolute; left:-1000px; visibility:hidden;">.</div>
    <div style="font-family:Bebas Neue; position:absolute; left:-1000px; visibility:hidden;">.</div>
    <!-- Who knew that manually making use of the fonts would work?! Thanks to NoobTW. -->
    <!-- proper font preloading solution given by NoobTW (Stackoverflow): 
    https://stackoverflow.com/a/51535550 
    -->


    <!-- Error messages -->

    <section id="errormessage-spread">
        <div class="position-center-container">
            <div id="errormessage-textbox">
                <h3 id="errormessage-title" class="font-bebas">Sorry!</h3>
                <p id="errormessage-desc" class="font-rubik">This site is designed for mobile and tablet devices. Please use the side buttons or click + drag to navigate the page.</p>
                <button type="button" id="errormessage-button" class="font-rubik">Close</button>
            </div>
        </div>
    </section>

    <div id="gameContainer"></div>   

    <script src="js/phaser.min.js"></script> <!-- Phaser -->
    <script src="js/resolutionCheck.js"></script> 
    <!-- Classes -->
        
    <!-- at the end, combine files and minify -->
    <script src="js/classes/ResultsScene.js"></script>
    <script src="js/classes/Textbox.js"></script>
    <script src="js/classes/Planet.js"></script>
    <script src="js/classes/PlanetSlot.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
